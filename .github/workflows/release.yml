name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'    # e.g. v1.0.0

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build essentials
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Build binary
        run: g++ -fopenmp ParallelCryptography.cpp -o parallel-cryptography -O2

      - name: Create GitHub release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}

      - name: Upload binary to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
        # Upload asset using curl to upload URL (softprops action can handle upload too)
      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./parallel-cryptography
          asset_name: parallel-cryptography-${{ runner.os }}
          asset_content_type: application/octet-stream
